  <script>
    var canvas = document.getElementById("canvas"),
      context = canvas.getContext("2d");
    canvas.width = window.innerWidth;


    function draw_circle(circleX, circleY, radius, fill) {
      //clear the canvas
      context.clearRect(0, 0, canvas.width, canvas.height);

      context.beginPath();
      context.fillStyle = "white";
      context.fillRect(0, 0, window.innerWidth, 500);

      context.strokeRect(100, 70, 60 ,60);

      //just a loop if you don't want it simply use `i+=speed;`
      //(i>canvas.width-radius)?i=(radius*2):i-=speed;
    
      context.fillStyle = fill;
      context.arc(circleX, circleY, radius, 0, Math.PI * 2);
      context.fill();
    }

    
  </script>
  <script type="text/javascript">
    var eventoControlado = false;
    var array = [3416, 4897, 6378, 7119, 7860, 8601, 9341, 11564, 12304, 15267, 16749];
    var puntos = 0;
    var elem = array[0];
    var posCirc = 0;

    window.onload = function () {
      var canvas = document.getElementById("canvas");
      canvas.width = window.innerWidth;
      document.onkeypress = mostrarInformacionCaracter;
      document.onkeyup = mostrarInformacionTecla;
      init();
      cronometrar();

      var i = canvas.width;
      var speed = 4;
    setInterval(function () {
      if(i==0)
        i = canvas.width;
      draw_circle(i, 100, 30, "cyan");
      posCirc = i;
      i -= speed;
    }, 33);
  
    }

    function mostrarInformacionCaracter(evObject) {
      var msg = '';
      control.innerHTML = msg;
      var elCaracter = String.fromCharCode(evObject.which);

      if (evObject.which != 0 && evObject.which != 13) {

        msg = 'Tecla pulsada: ' + elCaracter;

        control.innerHTML += msg;
      } else {

        msg = 'Pulsada tecla especial';
        control.innerHTML += msg;
      }

      eventoControlado = true;

    }

    function mostrarTick(evObject){

    }


    function mostrarInformacionTecla(evObject) {
      var msg = '';
      var teclaPulsada = evObject.keyCode;
      //La tecla 32 es la barra espaciadora

      if (teclaPulsada == 32) {
        if(posCirc > 100 && posCirc < 160)
          puntos+= 5000;
        else if (posCirc == 130)
          puntos+= 10000;

        document.getElementById("puntos").innerHTML = "Puntos:" + puntos;
      }

      control.innerHTML += teclaPulsada;

      if (msg) {
        control.innerHTML += " " + msg + "</br>";
      }

      eventoControlado = false;

    }

    function init() {
      h = 0;
      m = 0;
      s = 0;
      ms = 0;
      mss = 0;
      document.getElementById("hms").innerHTML = "00:00:00:000";
      document.getElementById("puntos").innerHTML = "Puntos:" + puntos;
    }

    function cronometrar() {
      escribir();
      id = setInterval(escribir, 10);
      id2 = setInterval(descartar, 300);
    }

    function descartar() {
      if (array.length > 0 && elem < mss * 10 + 300) {
        elem = array.shift();
      }
    }

    function escribir() {
      var hAux, mAux, sAux, msAux;
      ms++;
      mss++;
      if (ms > 100) {
        s++;
        ms = 0;
      }
      if (s > 59) {
        m++;
        s = 0;
      }
      if (m > 59) {
        h++;
        m = 0;
      }
      if (h > 24) {
        h = 0;
      }

      if (ms < 10) {
        msAux = "0" + ms;
      } else {
        msAux = ms;
      }
      if (s < 10) {
        sAux = "0" + s;
      } else {
        sAux = s;
      }
      if (m < 10) {
        mAux = "0" + m;
      } else {
        mAux = m;
      }
      if (h < 10) {
        hAux = "0" + h;
      } else {
        hAux = h;
      }

      document.getElementById("hms").innerHTML = hAux + ":" + mAux + ":" + sAux + ":" + msAux;
    }
  </script>
